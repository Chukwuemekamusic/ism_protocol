[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]


# Testing
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 100 }


